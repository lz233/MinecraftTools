<body>
   <script>
    function generateuuid(){
        var chars="0123456789abcdef";
        var uuid="";
        for(var i=0;i<8;i++){
            var t=Math.floor(Math.random()*16);
            uuid+=chars[t];
        }
        uuid+="-";
        for(var j=0;j<3;j++){
            for(var i=0;i<4;i++){
                 var t=Math.floor(Math.random()*16);
                 uuid+=chars[t];
            }
            uuid+="-";
        }
        for(var i=0;i<12;i++){
            var t=Math.floor(Math.random()*16);
            uuid+=chars[t];
        }
        document.write(uuid);
    }
generateuuid();
</script> 
</body>
</html>
